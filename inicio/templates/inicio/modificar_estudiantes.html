{% extends 'base.html' %}

{% block title_head %}
<title>Modificar estudiante</title>
{% endblock title_head %}

{% block h1_header %}
Modificar estudiante {{estudiantes.nombre}}
{% endblock h1_header %}

{% block contenido %}


<form action= {% url 'inicio:modificar_estudiantes' estudiantes.id %} method="post">
    {% csrf_token %}
    <table>
            {{form}}
    </table>
    <button>Modificar</button>
</form>

{% endblock contenido %}
